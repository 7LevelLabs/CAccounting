<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:form id="formInvoiceSearch">
        <p:panel id="panelInvoiceSearch" header="Invoice Search">

            <h:panelGrid columns="3" id="invoiceSearchPanelGrid" cellpadding="5">

                <h:outputLabel value="Number: *" for="invoiceNumberToSearch"/>
                <p:inputText
                        value="#{MBInvoices.invoiceNumberToSearch}"
                        id="invoiceNumberToSearch"
                        required="true">
                    <f:validateLength minimum="3" />
                </p:inputText>

                <p:commandButton value="Search"
                                 title="Search invoice by number"
                                 action="#{MBInvoices.invoiceSearchByNumber()}"
                                 ajax="false"/>

            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>

</html>
