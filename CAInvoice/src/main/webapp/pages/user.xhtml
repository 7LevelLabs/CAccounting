<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{MBUserLogin.refreshLoggedUser()}" />
</f:metadata>

<h:head>
    <title>User Data : #{label.cainvoice}</title>
</h:head>

<h:body>
    <ui:composition template="../WEB-INF/tpl/regular.xhtml">
        <ui:define name="center">

            <div>Nick : #{MBUserLogin.loggedUser.nick}</div>

            <div>EMail : #{MBUserLogin.loggedUser.email}</div>

            <div>API key : #{MBUserLogin.loggedUser.pass}</div>

        </ui:define>
    </ui:composition>
</h:body>

</html>
