<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Register New User : #{label.caccounting}</title>
</h:head>

<h:body>

    <ui:composition template="WEB-INF/templates/pages/anonymous.xhtml">

        <ui:define name="center">

            <h:form styleClass="form-horizontal" id="formRegister">

                <p:panel id="panelRegister" header="Register New User">

                    <p:focus context="panelRegister"/>

                    <div class="form-group">
                        <h:outputLabel for="userEMail" value="EMail: *" class="col-lg-2 control-label"/>

                        <div class="col-lg-10">
                            <p:inputText id="userEMail"
                                         value="#{MBUserRegister.localUserEmail}"
                                         required="true"
                                         validatorMessage="EMail is not valid"
                                         styleClass="form-control">
                                <f:validateRegex
                                        pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </p:inputText>
                            <p:watermark for="userEMail" value="EMail for new User. It will be your login."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="userPassword" value="Password: *" class="col-lg-2 control-label"/>

                        <div class="col-lg-10">
                            <p:password id="userPassword"
                                        value="#{MBUserRegister.localUserPassword}"
                                        required="true"
                                        validatorMessage="Password is required, 15 symbols min."
                                        styleClass="form-control">
                                <f:validateLength minimum="15"/>
                            </p:password>
                            <p:watermark for="userPassword" value="***************"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="userPasswordConfirm" value="Check password: *"
                                       class="col-lg-2 control-label"/>

                        <div class="col-lg-10">
                            <p:password id="userPasswordConfirm"
                                        value="#{MBUserRegister.localUserPasswordConfirm}"
                                        required="true"
                                        validatorMessage="Password is required, 15 symbols min."
                                        styleClass="form-control">
                                <f:validateLength minimum="15"/>
                            </p:password>
                            <p:watermark for="userPasswordConfirm" value="***************"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="userNick" value="Nick: *" class="col-lg-2 control-label"/>

                        <div class="col-lg-10">
                            <p:inputText id="userNick"
                                         value="#{MBUserRegister.localUserNick}"
                                         required="true"
                                         validatorMessage="Nick is required"
                                         styleClass="form-control">
                                <f:validateLength minimum="5"/>
                            </p:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p:commandButton value="Register"
                                             title="Register new user"
                                             action="#{MBUserRegister.actionUserRegister}"
                                             update=":growl"
                                             ajax="false"/>

                        </div>
                    </div>

                </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>

</h:body>

</html>
