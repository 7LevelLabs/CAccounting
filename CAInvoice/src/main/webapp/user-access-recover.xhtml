<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Access recovering : #{label.caccounting}</title>
</h:head>

<h:body>

    <ui:composition template="WEB-INF/templates/pages/anonymous.xhtml">

        <ui:define name="center">

            <h:form styleClass="form-horizontal" id="formRecover">

                <p:panel id="panelRecover" header="Recover Access">

                    <p:focus context="panelRecover"/>

                    <div class="form-group">
                        <h:outputLabel for="userEMail" value="EMail: *" class="col-lg-2 control-label"/>

                        <div class="col-lg-10">
                            <p:inputText id="userEMail"
                                         value="#{MBUserRecoverAccess.localUserEmail}"
                                         required="true"
                                         validatorMessage="EMail is not valid"
                                         styleClass="form-control">
                                <f:validateRegex
                                        pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </p:inputText>
                            <p:watermark for="userEMail" value="Please, input email to recover access."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p:commandButton value="Recover"
                                             title="Recover acess for this email"
                                             action="#{MBUserRecoverAccess.actionRecoverAccess}"
                                             update=":growl"
                                             ajax="false"/>
                        </div>
                    </div>

                </p:panel>

            </h:form>

        </ui:define>

    </ui:composition>

</h:body>

</html>
