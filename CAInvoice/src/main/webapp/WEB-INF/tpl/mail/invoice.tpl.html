<html>
<body>
<div style="width:100%; font-size:13px;">

    <h2>Invoice</h2>
    <h3>$invoice_number$</h3>

    <div style="float:left;width:33%;margin-right:1%;">
        <dl>
            <dt>Total</dt>
            <dd>
                <p>$invoice_total$</p>
            </dd>
        </dl>
    </div>

    <div style="float:left;width:33%;margin-right:1%;">
        <dl>
            <dt>Date of issue</dt>
            <dd>
                <p>$invoice_date_of_issue$</p>
            </dd>
        </dl>
    </div>

    <div style="float:left;clear:right;">
        <dl>
            <dt>Payment due date</dt>
            <dd>
                <p></p>
            </dd>
        </dl>
    </div>

    <div style="width:49%;margin-right:1%;float:left;">
        <dl style="width:100%">
            <dt>Prepared by</dt>
            <dd>
                <p>$invoice_prepared_by_name$<br />
                    $invoice_prepared_by_email$</p>
            </dd>
        </dl>
    </div>

    <div style="margin-right:0;float:left;">
        <dl style="width:100%">
            <dt>Prepared to</dt>
            <dd>
                <p>$invoice_prepared_for_name$<br />
                    $invoice_prepared_for_email$<br />
                    $invoice_prepared_for_phone$
                </p>
            </dd>
        </dl>
    </div>
</div>
</body>
</html>
